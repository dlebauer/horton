{% set version = "2.3.0" %}

package:
  name: horton 
  version: {{ version }}

source:
  path: ..

build:
  number: 3
  binary_relocation: true

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
    - cmake
    - make
    - git
  host:
    - python 3.8
    - numpy
    - scipy
    - cython
    - h5py
    - matplotlib
    - libxc
    - libint
  run:
    - python
    - numpy
    - scipy
    - h5py
    - matplotlib
    - libxc
    - libint
    - cython
test:
  requires:
    - nose
  imports:
    - horton
  commands:
    - nosetests -v horton
  

about:
  summary: "Helpful Open-source Research TOol for N-fermion systems"
  license: GPLv3.0
  home: https://github.com/theochem/horton
